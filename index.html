<!DOCTYPE html>
<html lang="ru">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Практическая работа №9</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
 <header class="row">
 <h1 class="col-12">История интернета</h1>
 <p class="col-12">Насколько хорошо вы знаете, то чем пользуетесь.</p>
 </header>
 <section class="row">
 <div class="col-md-4 col-sm-6">Колонка 1</div>
 <div class="col-md-4 col-sm-6">Колонка 2</div>
 <div class="col-md-4 col-sm-12">Колонка 3</div>
 </section>
 <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
 <div class="carousel-inner">
 <div class="carousel-item active">
 <img src="your-image1.jpg" class="d-block w-100" alt="Изображение 1">
 </div>
 <div class="carousel-item">
 <img src="your-image2.jpg" class="d-block w-100" alt="Изображение 2">
 </div>
 <div class="carousel-item">
 <img src="your-image3.jpg" class="d-block w-100" alt="Изображение 3">
 </div>
 </div>
 <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
 <span class="carousel-control-prev-icon" aria-hidden="true"></span>
 <span class="visually-hidden">Предыдущий</span>
 </button>
 <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
 <span class="carousel-control-next-icon" aria-hidden="true"></span>
 <span class="visually-hidden">Следующий</span>
 </button>
 </div>
 <div class="accordion" id="accordionExample">
 <div class="accordion-item">
 <h2 class="accordion-header" id="headingOne">
 <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingThree">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                Когда был создан первый веб-сайт?
            </button>
        </h2>
        <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <ul>
                    <li>1989</li>
                    <li>1991</li>
                    <li>1993</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingFour">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                Какой протокол используется для передачи данных в Интернете?
            </button>
        </h2>
        <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#accordionExample">
            <div class="accordion-body">
                <ul>
                    <li>FTP</li>
                    <li>HTTP</li>
                    <li>SMTP</li>
                </ul>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Открыть модальное окно
    </button>
 <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
 <div class="modal-dialog">
 <div class="modal-content">
 <div class="modal-header">
 <h5 class="modal-title" id="exampleModalLabel">Контактная форма</h5>
 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
 </div>
 <div class="modal-body">
 <form>
 <div class="mb-3">
 <label for="name" class="form-label">Имя</label>
 <input type="text" class="form-control" id="name" required>
 </div>
 <div class="mb-3">
 <label for="email" class="form-label">Email</label>
 <input type="email" class="form-control" id="email" required>
 </div>
 <div class="mb-3">
 <label for="message" class="form-label">Сообщение</label>
 <textarea class="form-control" id="message" rows="3" required></textarea>
 </div>
 <button type="submit" class="btn btn-primary">Отправить</button>
 </form>
 </div>
 </div>
 </div>
 </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
